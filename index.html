<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张晓摄影 - 视觉故事</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black text-white">
    <!-- 导航栏 -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-black/50 backdrop-blur-sm">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-2xl font-thin tracking-widest">ZHANG XIAO</h1>
            <div class="space-x-6">
                <a href="#home" class="text-sm uppercase tracking-wider hover:text-gray-300">首页</a>
                <a href="#portfolio" class="text-sm uppercase tracking-wider hover:text-gray-300">作品</a>
                <a href="#about" class="text-sm uppercase tracking-wider hover:text-gray-300">关于</a>
                <a href="#contact" class="text-sm uppercase tracking-wider hover:text-gray-300">联系</a>
            </div>
        </div>
    </nav>

    <!-- 首页 -->
    <section id="home" class="relative h-screen flex items-center justify-center text-center">
        <div class="absolute inset-0 bg-cover bg-center opacity-50" style="background-image: url('https://images.unsplash.com/photo-1501510913930-edc42f83723b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80')"></div>
        <div class="relative z-10">
            <h2 class="text-5xl font-thin tracking-wide mb-4">VISUAL STORIES</h2>
            <p class="text-xl font-light tracking-wider">捕捉瞬间，创造记忆</p>
        </div>
    </section>

    <!-- 作品集 -->
    <section id="portfolio" class="py-16 bg-black">
        <div class="container mx-auto">
            <h2 class="text-4xl text-center font-thin tracking-wide mb-12">我的作品</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="relative group overflow-hidden rounded-lg">
                    <img 
                        src="https://images.unsplash.com/photo-1470770841072-f978b7a40184" 
                        alt="风景摄影" 
                        class="w-full h-80 object-cover transform group-hover:scale-110 transition-transform duration-300"
                    >
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-300 flex items-center justify-center">
                        <span class="text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-xl">风景</span>
                    </div>
                </div>
                <div class="relative group overflow-hidden rounded-lg">
                    <img 
                        src="https://images.unsplash.com/photo-1456406644174-8ddd4cd52e33" 
                        alt="人像摄影" 
                        class="w-full h-80 object-cover transform group-hover:scale-110 transition-transform duration-300"
                    >
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-300 flex items-center justify-center">
                        <span class="text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-xl">人像</span>
                    </div>
                </div>
                <div class="relative group overflow-hidden rounded-lg">
                    <img 
                        src="https://images.unsplash.com/photo-1519732317352-dda00e4bd697" 
                        alt="城市摄影" 
                        class="w-full h-80 object-cover transform group-hover:scale-110 transition-transform duration-300"
                    >
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-300 flex items-center justify-center">
                        <span class="text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-xl">城市</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 关于我 -->
    <section id="about" class="py-16 bg-black">
        <div class="container mx-auto max-w-2xl text-center">
            <img 
                src="https://images.unsplash.com/photo-1560250097-0b93528a4cee" 
                alt="张晓" 
                class="w-48 h-48 rounded-full mx-auto mb-8 object-cover"
            >
            <h2 class="text-3xl font-thin tracking-wide mb-4">ZHANG XIAO</h2>
            <p class="text-gray-400 leading-relaxed px-4">
                用镜头捕捉生活的诗与远方。每一张照片都是一个故事，每一个瞬间都值得被铭记。无论是广阔的风景，还是城市的细节，我致力于用最纯粹的视角展现世界的美。
            </p>
        </div>
    </section>

    <!-- 联系方式 -->
    <section id="contact" class="py-16 bg-black">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-thin tracking-wide mb-12">联系我</h2>
            <div class="flex justify-center space-x-8">
                <a href="mailto:hello@zhangxiao.com" class="hover:text-gray-300 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    邮箱
                </a>
                <a href="https://instagram.com" target="_blank" class="hover:text-gray-300 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Instagram
                </a>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-black py-6 text-center border-t border-gray-800">
        <p class="text-gray-500">© 2024 ZHANG XIAO 摄影. 保留所有权利.</p>
    </footer>
</body>
</html>
